<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 Performance Review</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Complete your 2025 Performance Review with our beautiful, user-friendly interface. Secure, confidential, and easy to use.">
    <meta name="keywords" content="performance review, 2025, employee feedback, Microsoft Forms">
    <meta name="author" content="Ennead Architect">
    
    <!-- Open Graph Meta Tags for Social Media -->
    <meta property="og:title" content="2025 Performance Review">
    <meta property="og:description" content="Complete your 2025 Performance Review with our beautiful, user-friendly interface.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://ennead-architects-llp.github.io/2025PerformaceReview/">
    <meta property="og:image" content="https://ennead-architects-llp.github.io/2025PerformaceReview/og-image.png">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="2025 Performance Review">
    <meta name="twitter:description" content="Complete your 2025 Performance Review with our beautiful, user-friendly interface.">
    <meta name="twitter:image" content="https://ennead-architects-llp.github.io/2025PerformaceReview/og-image.png">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <div class="header-content">
                <h1 class="title">
                    <i class="fas fa-chart-line"></i>
                    2025 Performance Review
                </h1>
                <p class="subtitle">Share your feedback and help us improve</p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="card">
                <div class="card-header">
                    <h2>Performance Review Form</h2>
                    <p>Please complete all required fields below</p>
                </div>
                
                <div class="form-container">
                    <!-- Progress Bar -->
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    
                    <form id="performanceForm">
                        <!-- Employee Information -->
                        <div class="form-group">
                            <label class="form-label" for="employeeName">
                                Full Name <span class="required">*</span>
                            </label>
                            <input type="text" id="employeeName" name="employeeName" class="form-input" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="employeeId">
                                Employee ID <span class="required">*</span>
                            </label>
                            <input type="text" id="employeeId" name="employeeId" class="form-input" required>
                        </div>

                        <!-- Performance Rating -->
                        <div class="form-group">
                            <label class="form-label">
                                Overall Performance Rating <span class="required">*</span>
                            </label>
                            <div class="rating-group" id="performanceRating">
                                <span class="rating-star" data-rating="1">★</span>
                                <span class="rating-star" data-rating="2">★</span>
                                <span class="rating-star" data-rating="3">★</span>
                                <span class="rating-star" data-rating="4">★</span>
                                <span class="rating-star" data-rating="5">★</span>
                            </div>
                            <input type="hidden" id="ratingValue" name="rating" required>
                        </div>

                        <!-- Key Achievements -->
                        <div class="form-group">
                            <label class="form-label" for="achievements">
                                Key Achievements & Accomplishments <span class="required">*</span>
                            </label>
                            <textarea id="achievements" name="achievements" class="form-textarea" 
                                placeholder="Describe your key achievements, projects completed, and significant contributions during this review period..." required></textarea>
                        </div>

                        <!-- Areas for Improvement -->
                        <div class="form-group">
                            <label class="form-label" for="improvements">
                                Areas for Improvement <span class="required">*</span>
                            </label>
                            <textarea id="improvements" name="improvements" class="form-textarea" 
                                placeholder="Identify areas where you can improve and your plan for development..." required></textarea>
                        </div>

                        <!-- Goals for Next Period -->
                        <div class="form-group">
                            <label class="form-label" for="goals">
                                Goals for Next Review Period <span class="required">*</span>
                            </label>
                            <textarea id="goals" name="goals" class="form-textarea" 
                                placeholder="What are your professional goals and objectives for the next review period?" required></textarea>
                        </div>

                        <!-- Additional Comments -->
                        <div class="form-group">
                            <label class="form-label" for="comments">
                                Additional Comments
                            </label>
                            <textarea id="comments" name="comments" class="form-textarea" 
                                placeholder="Any additional comments, suggestions, or feedback you'd like to share..."></textarea>
                        </div>

                        <!-- Submit Section -->
                        <div class="submit-section">
                            <button type="submit" class="btn-submit" id="submitBtn">
                                <i class="fas fa-paper-plane"></i>
                                Submit Performance Review
                            </button>
                        </div>
                    </form>

                    <!-- Success Message -->
                    <div class="success-message" id="successMessage" style="display: none;">
                        <i class="fas fa-check-circle"></i>
                        <h3>Thank you!</h3>
                        <p>Your performance review has been submitted successfully.</p>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2025 Ennead Architect. All rights reserved.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
